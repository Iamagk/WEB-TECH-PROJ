<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course File Generator</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="root"></div>

    <script>
        const e = React.createElement;

        function App() {
            const [showLogin, setShowLogin] = React.useState(false);
            const [showRegister, setShowRegister] = React.useState(false);
            const [username, setUsername] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [department, setDepartment] = React.useState('');

            const handleLogin = () => {
                // Handle login logic here
                console.log('Username:', username);
                console.log('Password:', password);
                setShowLogin(false);  // Close login popup after submission
            };

            const handleRegister = () => {
                // Handle registration logic here
                console.log('Username:', username);
                console.log('Password:', password);
                console.log('Email:', email);
                console.log('Department:', department);
                setShowRegister(false);  // Close register popup after submission
            };

            return e('div', null,
                e('h1', null, 'Welcome to the Course File Generator'),
                e('p', null, 'Generate and manage course files with ease!'),
                e('button', { onClick: () => setShowLogin(true) }, 'Login'),
                e('button', { onClick: () => setShowRegister(true) }, 'Register'),

                showLogin && e('div', { className: 'overlay', onClick: () => setShowLogin(false) }),
                showLogin && e('div', { className: 'popup' },
                    e('h2', null, 'Login'),
                    e('input', { type: 'text', placeholder: 'Username', value: username, onChange: (e) => setUsername(e.target.value) }),
                    e('input', { type: 'password', placeholder: 'Password', value: password, onChange: (e) => setPassword(e.target.value) }),
                    e('button', { onClick: handleLogin }, 'Login'),
                    e('button', { onClick: () => setShowLogin(false) }, 'Cancel')
                ),

                showRegister && e('div', { className: 'overlay', onClick: () => setShowRegister(false) }),
                showRegister && e('div', { className: 'popup' },
                    e('h2', null, 'Register'),
                    e('input', { type: 'text', placeholder: 'Username', value: username, onChange: (e) => setUsername(e.target.value) }),
                    e('input', { type: 'password', placeholder: 'Password', value: password, onChange: (e) => setPassword(e.target.value) }),
                    e('input', { type: 'email', placeholder: 'Email', value: email, onChange: (e) => setEmail(e.target.value) }),
                    e('select', { value: department, onChange: (e) => setDepartment(e.target.value) },
                        e('option', { value: '' }, 'Select Department'),
                        e('option', { value: 'CSE' }, 'CSE'),
                        e('option', { value: 'ISE' }, 'ISE'),
                        e('option', { value: 'ECE' }, 'ECE'),
                        e('option', { value: 'EEE' }, 'EEE'),
                        e('option', { value: 'ETE' }, 'ETE'),
                        e('option', { value: 'AIML' }, 'AIML')
                    ),
                    e('button', { onClick: handleRegister }, 'Register'),
                    e('button', { onClick: () => setShowRegister(false) }, 'Cancel')
                )
            );
        }

        const rootElement = document.getElementById('root');
        ReactDOM.render(e(App), rootElement);
    </script>

</body>
</html>
